fragment ScheduledRelease on ScheduledRelease {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  description
  errorMessage
  isActive
  isImplicit
  releaseAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  operations {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  status
}