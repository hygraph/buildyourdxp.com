fragment ScheduledOperation on ScheduledOperation {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  description
  errorMessage
  rawPayload
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  release {
    ... on ScheduledRelease {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  status
  affectedDocuments {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Tool {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}